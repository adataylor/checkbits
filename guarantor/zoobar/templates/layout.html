<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" type="text/css" href="/zoobar/media/guarantor.css"> -->
        <title>
          {% block title %}CheckBits{% endblock %}
        </title>
    </head>
    <body>
        {% if g.user and g.user.person %}
        {% set person = g.user.person %}
        {% set balance = g.user.balance %}
        <div id="header">
          <div><a href="{{ url_for('logout') }}">Log out {{ person.username }}</a></div>
        </div>
        {% endif %}
      <h1><a href="{{ url_for('index') }}">CheckBits</a></h1>
      <h2>A Guarantor System for Bitcoin</h2>
      {% block main %}
      <div id="main" class="centerpiece">
        {% block content %}{% endblock %}
      </div>
      {% endblock %}
    </body>
</html>
